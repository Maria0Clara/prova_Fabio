<script>
    //PROBLEMA
    /*
    Desenvolva um programa que peça para o usuário informar 10 números entre 1 e 100. Após, identifique quantos desses números são menores do que 50.
    Apresente a percentagem e a quantidade de números que são abaixo de 50 e a porcentagem e quantidade de números que são maiores ou igual a 50.
    */

    //ENTRADA
    //PROCESSAMENTO
    let abaixo50 = 0;
    let acima50 = 0;
    for (let contador = 1; contador <= 10; contador++) {
        
        const numeros = Number(prompt("Informe 10 de numeros entre 1 a 100"));
        if (numeros < 50) {
            abaixo50++
        }
        else {
            acima50++
        
        }
        
    }
    abaixo50 = (abaixo50 / 10 ) * 100;
    acima50 = 100 - abaixo50; 
    document.write(` Os numeros acima de 50 sao ${acima50}% e os abaixo e 50 são ${abaixo50}%`)




    //SAÍDA

</script>
